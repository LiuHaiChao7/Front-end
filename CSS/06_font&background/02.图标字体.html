<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
</head>
<body>
    <!-- 
        图标字体(iconfont)
            -在网页中经常需要使用一些图标，可以通过图片来引入图标，但是图片文件比较大，且不灵活
            -所以在使用图标时，可以将图标直接设置为字体，然后通过font-face来引用

        字体网站fontawesome使用步骤：
            1.下载 https://fontawesome.com/
            2.解压
            3.将css和webfonts移动到项目文件目录下
            4.将all.css引入到网页中
            5.使用图标字体
                -直接通过类名来使用图标字体,fas和fab是固定的且免费，后边的图标的名字查文档
                class='fas fa-bell'
                class='fab fa-accessible-icon'
     -->
     <i class="fas fa-bell" style="font-size: 50px; color: royalblue;"></i>
</body>
</html>
