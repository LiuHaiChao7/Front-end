<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：
            -将输入的或其他本地数据提交给远程服务器
            -使用form标签创建表单
     -->
     <!-- 
         form的属性：
            action 是表单要提交的服务器地址
      -->
      <form action="target.html">
          <!-- 
              文本框
              注意：数据要提交到服务器中，必须为元素指定一个name属性值
           -->
           文本框<input type="text" name="username">
           <br><br>
           <!-- 
               密码框
            -->
            密码框<input type="password" name="password">
            <br><br>
            <!-- 
                单选按钮
                选择框必须指定一个value属性,value属性相当于选项,会传递给服务器
                name值必须一样
                checked 可以将单选按钮设置为默认选中
             -->
             单选按钮<input type="radio" name="hello" value="0">
             <input type="radio" name="hello" value="1">
             <br><br>
             <!-- 
                 多选框
              -->
            多选框<input type="checkbox" name="test" value="1" checked>
            <input type="checkbox" name="test" value="2">
            <input type="checkbox" name="test" value="3">
            <input type="checkbox" name="test" value="4">
            <br><br>
            <!-- 
                下拉列表
             -->
            <select name="hh" id="">
                <option value="1">选项一</option>
                <option value="2" selected>选项二</option>
                <option value="3">选项三</option>
            </select>
            <br><br>
            <!-- 
                提交按钮
             -->
             <input type="submit" value="注册">
      </form>
</body>
</html>
