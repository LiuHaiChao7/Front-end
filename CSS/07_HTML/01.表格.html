<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        table标签创建网页中的表格
     -->
     <table border="1">
         <!-- 在table中，tr标签表示表格中的一行 -->
         <tr>
             <!-- 在tr中使用td表示一个单元格，相当于列 -->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
             <td>D1</td>
         </tr>
         <tr>
            <!-- 在tr中使用td表示一个单元格，相当于列 -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <!-- rowspan 纵向合并单元格 -->
            <td rowspan="2">D2</td>
        </tr>
        <tr>
            <!-- 在tr中使用td表示一个单元格，相当于列 -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <!-- <td>D3</td> -->
        </tr>
        <tr>
            <!-- 在tr中使用td表示一个单元格，相当于列 -->
            <td>A4</td>
            <td>B4</td>
            <td colspan="2">C4</td>
            <!-- colspan 横向合并单元格 -->
            <!-- <td>D4</td> -->
        </tr>
     </table>
</body>
</html>
