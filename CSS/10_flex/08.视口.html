<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box1{
            width: 6.4vw;
            height:4.667vw;
            background-color:#bfa;
            /* overflow: scroll; */
        }
    </style>
</head>
<body>
    <!-- 
        不同设备完美视口的大小是不一样的
        由于不同设备视口和像素比不同，所以在移动端开发时，不再使用px进行布局

        vw表示的视口的宽度（viewport width）
            100vw = 一个视口的宽度
            1vw = 1%视口宽度

            vw这个单位是相当于视口宽度进行计算的
            
            设计图的宽度：750px   1125px
            使用vw作为单位：100vw
            100vw = 750px
            1px = 0.1333333333333vw

            所以创建一个48px * 35px大小的元素
            6.4vw = 48px
            4.667vw = 35px
     -->
    <div class="box1"></div>
</body>
</html>
