<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width: 800px;
            border: 10px solid red;
            /* 将ul设置为弹性容器 */
            display: flex;
            flex-direction: row;
            margin: 100px auto;
            /*
                flex-wrap：设置弹性元素是否在弹性容器中自动换行
                    可选值：
                        nowrap 默认值，元素不会自动换行
                        wrap  元素沿着辅轴方向自动换行
                        wrap-reverse  元素沿着辅轴反方向自动换行
             */
             flex-wrap: wrap;

             /* flex-flow：wrap和direction的简写属性 */
             flex-flow: row wrap;

             /* 
                justify-content：分配主轴上的空白空间（主轴上的元素如何排列）
                    可选值：
                        flex-start 元素沿着主轴起边排列
                        flex-end 元素沿着主轴终边排列
                        center  元素居中排列
                        space-around 空白分布到每个元素两侧
                        space-between 空白均匀分布到元素之间，紧挨着弹性盒两边处没有空白
                        space-evenly 空白分布到元素的单侧（兼容性差，不常用）
             */
             justify-content: space-evenly;

             /*  */

        }
        li{
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            line-height: 100px;
            flex-shrink: 0;
        }
        /* li:nth-child(1){
            flex-grow: 1;
            flex-shrink: 1;
        } */
        li:nth-child(2){
            background-color: pink;
            /* flex-grow: 2;
            flex-shrink: 2; */
        }
        li:nth-child(3){
            background-color: orange;
            /* flex-grow: 3;
            flex-shrink: 3; */
        }
    </style>
</head>
<body>
     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
     </ul>
</body>
</html>
