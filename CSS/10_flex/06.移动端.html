    <!-- 
        在不同的屏幕，单位像素的大小是不同的，像素越小屏幕越清晰
        查看手机屏幕大小的网站：https://material.io/resources/devices/
        iPhone 6：4.7寸 750*1334
        智能手机的像素点远小于计算机的像素点，显示更清晰

        问题：一个宽度为900px的网页在iPhone 6中如何显示？

        默认情况下，移动端的网页都会将视口设置为980像素（css像素）【移动端要将开头的meta注释】，以确保pc端网页可以在移动端正常访问
        但如果网页的宽度超过了980px，移动端的浏览器会自动对网页进行缩放，以完整显示网页

        所以基本上大部分的pc端网页都可以在移动端浏览，但是往往都不会有一个好的体验
        为了解决这个问题，大部分网站都会专门为移动端设计网页
     -->
