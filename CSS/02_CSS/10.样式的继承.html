<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            样式的继承，为一个元素设置的样式也会应用到它的后代元素上
            继承是为了让通用的样式设置到共同的祖先元素上，只需设置一次即可修改多个元素的样式

            注意：并不是所有的样式都会被继承
            比如：背景相关的，布局相关的这些样式都不会被继承
            可以查询文档，找到样式的Formal definition中的inherit属性，如果为no就不可以继承
        */
        body{
            font-size: 12px;
        }
        p{
            color: red;
            background-color: orange;
            /* span元素默认背景是透明色，所以看起来像是继承其实不是 */
        }
        div{
            color: blue;
        }
    </style>
</head>
<body>
    <p>
        我是一个P元素
        <span>我是p元素中的span</span>
    </p>
    <span>我是p元素外的span</span>
    <div>
        <span>
            我是div中的span
            <em>我是span中的em</em>
        </span>
    </div>
    
</body>
</html>
