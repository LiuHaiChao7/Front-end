<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        style 标签里的内容实际上不属于html
        所以编写规范不能按照HTML来写 
        应该按照CSS的规范 来写
    -->
    <style>
        /* 
            CSS中的注释
            CSS的基本语法：
                选择器 声明块

                选择器，通过选择器可以选中页面中的指定元素
                    比如：p的作用就是选中页面中所有的p元素

                声明块，通过声明块来指定要为元素设置的样式
                    声明块是一个名值对结构

         */
         p{
             color:red;
             font-size: 40px;
                
         }
         h1{
             color: green;
         }
    </style>
</head>
<body>
    <h1>标题H1</h1>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
</body>
</html>
