<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>CSS简介</title>
    <!-- 
        第二种方式：
            - 将样式编写到head中的style标签里，然后通过CSS的选择器来选种元素并为其设置各种样式
                可以同时为多个标签设置样式，并且修改一个一处即可全部应用
            - 内部样式表更加方便对样式进行复用
            - 问题：
                内部样式表只能对一个网页起作用，他里边的样式不能跨页面进行复用
     -->

     <!-- <style>
        p{
            color:green;
            font-size: 50px;
        }
     </style> -->
     <!-- 
         第三种方式（外部样式表）（最佳使用方式）
            - 可以将CSS样式编写到一个外部的CSS文件中
                然后通过link标签来引入外部的CSS文件
            - 外部样式表需要通过link标签引入，
                意味着只要想使用这些样式的网页都可以对其进行引用
                使样式可以在不同的页面之间进行复用    
            - 将样式编写到外部的CSS文件中，可以使用浏览器的缓存机制，
                从而加快网页的加载速度，提升用户体验    
      -->
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        网页分为三部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）
        CSS
            - 层叠样式表
            - 网页实际上一个多层结构，通过CSS可以分别为网页的每一个层来设置样式，最终只能看到网页的最上一层
            - 总之，CSS用来设置网页中元素的样式
     -->
     <!-- 
         使用CSS来修改元素的样式
         第一种方式(内联样式，行内样式)：
            - 在标签内部通过style属性来这是元素的样式
            - 问题：
                使用内联样式，样式只能对一个标签生效，如果希望影响到多个元素必须在每一个元素中都复制一遍
                并且发生变化时，我们必须要一个一个修改，非常不方便
            - 注意：开发中绝对不能用内联样式
      -->
      <!-- <p style="color:red; font-size:30px;">  少小离家老大回，乡音无改鬓毛衰</p>
      <p style="color:red; font-size:30px;">今天天气真不错</p> -->
      <p>落霞与孤鹜齐飞，秋水共长天一色</p>
      <p>今天天气真不错</p>
       
</body>
</html>
