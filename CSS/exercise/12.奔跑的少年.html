<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            /* 600*400 */
            margin: 0 auto;
            background-image: url(./img/12/trump_run.png);
            background-position: 0 100px;
            animation: run 0.5s infinite steps(6);
        }
        @keyframes run {
            from{
                background-position: 0 100px;
            }
            to{
                background-position: -600px 100px;
            }
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
