<html>
	<head>
	<!--可通过meta标签来设置网页的字符集，避免乱码问题-->
		<meta charset = "utf-8">
		<title>网页的基本结构</title>
	</head>
	<body>
		<!--
			迭代
				网页的版本
					HTML4
					HTML5
					...
			文档声明（doctype）
				-文档声明用来告诉浏览器当前网页的版本
				-html5的文档声明
				<!doctype html>
				<!Doctype HTML>
			进制：
				十进制
				二进制
				八进制
				十六进制
		-->
		
		<h1>这是我的<font color = "red" size = "5":>第三个</font>网页！</h1>
	
	</body>
</html>
