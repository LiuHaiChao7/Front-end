<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频</title>
</head>
<body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件
            音视频文件引入时，默认情况下不允许用户自己控制播放停止
        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
                - 如果设置了autoplay则音乐在打开页面时会自动播放
                    但是目前来讲大部分浏览器都不会自动对音乐进行播放
            loop 音乐是否循环播放
     -->
     <!-- <audio src="./音视频/audio.mp3" controls loop></audio> -->
     <!-- 除了通过src来指定外部文件的路径以外，还可以通过source来指定文件，可以用来显示提示信息，并且可以插入多个相同内容但格式不同的音频，可以更好的兼容更多浏览器 -->
     <audio controls>
         对不起，您的浏览器不支持播放音频，请升级浏览器！
         <source src="音视频/audio.mp3">
         <!-- ogg另一种常用的音频格式，目前大多数都支持mp3格式，优先调用mp3 -->
         <source src="音视频/audio.ogg">
         <!-- 
         embed 用来支持老版的浏览器播放音频
            type 用来指定文件格式前面是大类型，后面是具体的格式
         -->
     <embed src="./音视频/audio.mp3" type="audio/mp3" width=200 height=100>

    </audio>
    <!-- 
        使用video标签来向网页中引入一个视频
            - 使用方式和audio基本一致
     -->
     <video controls>
        <source src="./音视频/flower.webm">
        <source src="./音视频/flower.mp4">
        <embed src="./音视频/flower.mp4" type="video/mp4" width=400 height=200>

     </video>
     <iframe src="https://open.iqiyi.com/developer/player_js/coopPlayerIndex.html?vid=b3bac728fb20acc6b67d4e21fa36ec78&tvId=1707510278359900&accessToken=2.ef9c39d6c7f1d5b44768e38e5243157d&appKey=8c634248790d4343bcae1f66129c1010&appId=1368&height=100%&width=100%" frameborder="0" allowfullscreen="true" width="800" height="600"></iframe>
     <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=i0039rl8ey3" allowFullScreen="true" width="800" height="600"></iframe>
</body>
</html>
