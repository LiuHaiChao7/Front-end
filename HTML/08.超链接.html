<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <!-- 
        超链接可以从一个页面跳转到其他界面或当前页面的其他位置
        使用a标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    - 值可以是一个外部网站的地址
                    - 也可以写一个内部页面的地址

        超链接也是一个行内元素，在超链接a标签中可以嵌套任何元素，包括块元素，但不能嵌套自身
     -->
     <a href="https:www.baidu.com">超链接</a>
     <br><br>
     <!-- 同一文件目录下，可直接写文件名 -->
     <a href="07.列表.html">超链接2</a>
</body>
</html>
