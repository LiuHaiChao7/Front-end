<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        布局标签（结构化的语义标签）
    -->
    <!-- 
        HTML5 新增
            header 表示头部（可以有多个）
            main 表示网页的主体部分（一个页面中只有一个）
            footer 表示底部（可以有多个）
            nav 表示网页中的导航
            aside 表示和主体相关的其他内容（侧边栏）
            article 表示一个独立的文章
            section 表示一个独立的区块，上边的标签都不能表示时使用section
        
        目前主要使用：
            div 没有语义，就用来表示一个区块，可以代替以上所有
            span 行内元素，没有任何的语义，一般用于在网页中选中文字
     -->
    <header>aa</header>
    <main>bb</main>
    <footer>cc</footer>
    <nav>dd</nav>
    <aside>ee</aside>
    <article>ff</article>
    <div>
        HTML
        HTML 指超文本标签语言。
        HTML 是通向 WEB 技术世界的钥匙。
        在 <span>W3School</span> 的 HTML 教程中，您将学习如何使用 HTML 来创建站点。
        HTML 非常容易学习！你会喜欢它的！现在开始学习 HTML ！
    </div>
</body>
</html>
